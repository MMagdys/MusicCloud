{% extends 'music/base.html' %}

{% block body %}
    <div style="margin: 25px;">
        <div class="row">
        {% if albums %}
        <!--<h3>Here your Albums:</h3>-->
            {% for album in albums %}
                <div class="col-sm-3 album" align="center">
                    <a href="{% url 'music:detail' album.id %}"><img src="{{ album.album_logo }}" class="album-logo"/></a>

                    <h2>{{ album.album_title }}</h2>
                    <h4>{{ album.artist }}</h4>
                    <button type="button" class="btn btn-primary" onclick="location.href = '{% url 'music:detail' album.id %}' ">Details</button>

                </div>

            {% endfor %}
        {%else%}
        <h3>You have no Albums!</h3>
        {%endif%}
        </div>
    </div>

{% endblock %}
