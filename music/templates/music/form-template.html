{% for field in form %}
<div class="form-group">
    <div class="row">
    <div class="offset-sm-3 col-sm-9">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>

        <label class="control-label col-sm-3">{{ field.label_tag }}</label>
    <div class="col-sm-9">{{ field }}</div>
   </div>
</div>
{% endfor %}
